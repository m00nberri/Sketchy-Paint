<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchy Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="jscolor.js"></script>
</head>
<body>
    <div id="page">
        <div id="container">
            <div id="menu">
                <div class="colorMenu">
                    <div class="drawColor">
                        <input type="color" id="drawColorBox"></input>
                        <span>Draw Color</span>
                    </div>
                    <div class="bgColor">
                        <input type="color" id="bgColorBox" oninput="changeBg(this.value)"></input>
                        <span>Background<br>Colour</span>
                    </div>
                    <button id="rainowButton">Rainbow!</button>
                </div>
                <button id="drawButton">Draw</button>
                <button id="fillButton">Fill</button>
                <button id="eraserButton">Eraser</button>
                <button id="gridButton">Show Grid</button>
                <button id="clearButton">Clear</button>
                <input type="range" min="1" max="50" value="25" class="slider" id="sizeInput" onchange="buildCanvas(this.value); changeBg(bgColorBox.value)">
                <span id="sizeText">Size: 25x25</span>
            </div>

            <div id="canvasBox">
                <div id="canvas"></div>
            </div>
        </div>
    </div>
</body>
</html>
